<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/view/css/app.css">
</head>

<body>
    <section class="w-full bg-white">
        <div class="mx-auto px-4">
            <div class="row min-h-screen">
                <div class="w-full md:w-1/2 bg-green-50 px-4 md:min-h-screen">
                    <!--this column contains log in form-->
                    <div class="row justify-center px-4 items-center h-full">
                        <div class="w-full px-8 py-16 bg-blue-100">
                            <div class="w-full ">
                                <img src="/static/view/images/user3.png" alt="user icon" class="w-20 h-20 mx-auto">
                            </div>
                            <form action="/loginPost" method="POST">
                                <div class="mt-4">
                                    <label for="email" class="text-gray-500 mb-4 text-left">EMAIL</label>
                                    <input
                                        class="w-full py-2 rounded border focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base text-gray-700 px-3 leading-8 duration-200 ease-in-out"
                                        type="email" name="email" value="{{.User.Email}}">
                                    <span class=" text-yellow-700 font-serif">{{.UserAuth.Email}}</span>
                                    <span class=" text-yellow-700 font-serif">{{.UserAuth.EmailNotValid}}</span>
                                </div>

                                <div class="mt-4">
                                    <label for="password" class="text-gray-500 mb-4">Password</label>
                                    <input
                                        class="w-full py-2 rounded border focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base text-gray-700 px-3 leading-8 duration-200 ease-in-out"
                                        type="password" name="password" value="{{.User.Password}}">
                                    <span class=" text-yellow-700 font-serif">{{.UserAuth.Password}}</span>
                                    <span class=" text-yellow-700 font-serif">{{.UserAuth.PassNotMatched}}</span>
                                </div>

                                <div class="mt-8">
                                    <input
                                        class="w-full  rounded border focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base bg-blue-800 text-white font-bold"
                                        type="submit" value="Log In">
                                </div>
                            </form>

                            <div class="pt-12 text-center">
                                Not registered yet?
                                <button>
                                    <a class="text-blue-900 no-underline" href="/signup">Create an account</a>
                                </button>

                            </div>

                            <div class="text-center pt-4">
                                <button class="border rounded  bg-blue-300 p-2">
                                    <a class="text-blue-900 no-underline" href="/">Go Home</a>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="login md:w-1/2 md:min-h--screen">
                    <!--this colum contains image-->

                </div>
            </div>

        </div>




    </section>
</body>

</html>
