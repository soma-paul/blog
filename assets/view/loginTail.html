<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>

<body>
    <section class="login w-full">
        <div class="max-w-md w-full px-4 mx-auto">
            <div class="flex flex-wrap w-row min-h-screen py-20 align-middle -ml-4 items-center" >
                <div class="w-full px-4">
                    <div class="flex flex-wrap w-row bg-gray-600 items-center -ml-4">
                        <div class="w-full md:w-8/12  px-4  py-4"><!--show login form--->
                        
                            <img src="/assets/images/user.jpg" alt="user icon" class="mx-auto">
                            
                            
                            <form action="" method="POST">
                                <div class="pt-4">
                                    <label for="email" class="text-white">Email</label>
                                    <input class="w-full py-2" type="email" name="email" value="">
                                </div>
                                
                                <div class="pt-4">
                                    <label for="password" class="text-white">Password</label>
                                    <input class="w-full py-2 border-2 border-gray-400" type="password" name="password" value="">
                                </div>
                                
                            </form>
                        </div>
                        <div class="w-full md:w-4/12  px-4 py-4 text-white" > <!--if logged in, show username and logout---->
                            this will show some conditional html elements, 
                        </div>

                    </div>

                </div>
                
            </div>
        </div>
    </section>
   
</body>
</html>
